<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #FFD700;
            text-transform: uppercase;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group label {
            width: 40%;
            font-weight: bold;
            color: #FFD700;
            text-transform: uppercase;
        }
        .form-group input {
            width: 55%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: #333;
            color: #fff;
        }
        .form-group input::placeholder {
            color: #bbb;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-actions input, .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #FFD700;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .form-actions input:hover, .form-actions button:hover {
            background: #FFC107;
            transform: scale(1.05);
        }
        .form-actions input:nth-child(3) {
            background: #f44336;
            color: #fff;
        }
        .form-actions input:nth-child(3):hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Form</h2>
        <form action="/post" method="post">
            <div class="form-group">
                <label for="emp_id">Employee ID</label>
                <input type="text" id="employee-id" placeholder="Enter ID" name="emp_id">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name" name="name">
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" id="designation" placeholder="Enter Designation" name="designation">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" placeholder="Enter Gender" name="gender">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter Address" name="address">
            </div>
            <div class="form-group">
                <label for="contact">Contact No</label>
                <input type="text" id="contact" placeholder="Enter Contact No" name="contact">
            </div>
            <div class="form-group">
                <label for="bas_sal">Basic Salary</label>
                <input type="text" id="basic-salary" placeholder="Enter Salary" name="bas_sal">
            </div>
            <div class="form-group">
                <label for="gross_pay">Gross Pay</label>
                <input type="text" id="gross_pay" placeholder="Enter Gross Pay" name="gross_pay">
            </div>
            <div class="form-group">
                <label for="deduction">Deduction</label>
                <input type="text" id="deduction" placeholder="Enter Deduction" name="deduction">
            </div>
            <div class="form-group">
                <label for="net_salary">Net Salary</label>
                <input type="text" id="net-salary" placeholder="Enter Net Salary" name="net_salary">
            </div>
            <div class="form-actions">
                <input type="button" value="Add New" onclick="window.location.href='employeeform.html';">
                <button type="submit">Submit</button>
                <input type="button" value="Exit" onclick="window.location.href='administratorprocess.html';">
            </div>
        </form>
    </div>
</body>
</html>
