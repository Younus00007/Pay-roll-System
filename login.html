<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        .login-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
        }
        .login-container img {
            width: 100%;
            border-radius: 10px;
            opacity: 0.5;
        }
        .login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        .login-form h2 {
            margin-bottom: 20px;
            color: #FFD700;
            font-size: 28px;
            text-transform: uppercase;
        }
        .login-form label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #ddd;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #222;
            color: #fff;
        }
        .login-form input::placeholder {
            color: #413e3e;
        }
        .login-form button {
            width: 48%;
            padding: 12px;
            margin: 10px 1%;
            border: none;
            border-radius: 5px;
            background-color: #FFD700;
            color: black;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .login-form button:hover {
            background-color: #FFC107;
        }
        .login-form button.exit {
            background-color: #f44336;
        }
        .login-form button.exit:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="background.png" alt="Payroll Image">
        <div class="login-form">
            <h2>Login Page</h2>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your username" id="un" name="name">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" id="ps" name="password">
            <button type="button" onclick="chng()">Login</button>
            <button type="button" class="exit">Exit</button>
        </div>
    </div>
    <script>
        var a = document.getElementById("un");
        var b = document.getElementById("ps");
        function chng() {
            if (a.value === "username" && b.value === "password") {
                window.location.href = 'administratorprocess.html';
            } else {
                alert("You have entered an incorrect username or password");
            }
        }
    </script>
</body>
</html>
